<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-center mb-12">CÃ³mo acceder al Portal del Contribuyente</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
      <div *ngFor="let step of steps; let i = index" class="scroll-reveal" [style.animation-delay]="(i * 0.1) + 's'">
        <div class="bg-brand-primary text-white rounded-full w-12 h-12 flex items-center justify-center text-xl font-bold mb-4 mx-auto">
          {{ step.number }}
        </div>
        <h3 class="text-xl font-semibold text-center mb-2">{{ step.title }}</h3>
        <p class="text-gray-600 text-center">{{ step.desc }}</p>
      </div>
    </div>
    <div class="bg-gray-200 rounded-lg h-96 flex items-center justify-center scroll-reveal">
      <div class="text-center text-gray-600">
        <p class="text-lg font-semibold">[SCREENSHOT: Vista de deudas]</p>
        <p class="text-sm mt-2">Reemplazar con assets/screenshots/deudas.png</p>
      </div>
    </div>
  </div>
</section>
