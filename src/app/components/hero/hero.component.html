<section class="py-20 bg-gradient-to-r from-brand-primary to-blue-600 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <!-- Left content -->
      <div class="scroll-reveal">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
          Portal del Contribuyente por CiviTEC
        </h1>
        <p class="text-xl mb-8 text-blue-100">
          Gestión tributaria simple. Los contribuyentes acceden 24/7 a sus cuentas, deudas e informes desde cualquier dispositivo.
        </p>
        <div class="flex flex-wrap gap-4">
          <button (click)="scrollToSection('contacto')" class="bg-white text-brand-primary px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition">
            Solicitar Demo
          </button>
          <button (click)="scrollToSection('como-funciona')" class="border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-brand-primary transition">
            Conocer más
          </button>
        </div>
      </div>

      <!-- Right placeholder screenshot -->
      <div class="bg-gray-200 rounded-lg h-96 flex items-center justify-center scroll-reveal" style="animation-delay: 0.2s">
        <div class="text-center text-gray-600">
          <p class="text-lg font-semibold">[SCREENSHOT: Panel principal de módulos de CiviTEC]</p>
          <p class="text-sm mt-2">Reemplazar con assets/screenshots/dashboard.png</p>
        </div>
      </div>
    </div>
  </div>
</section>
