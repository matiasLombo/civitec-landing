<section class="py-24 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-center mb-12">Conoc√© el Portal del Contribuyente</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let screen of screenshots; let i = index" class="bg-gray-300 rounded-lg h-80 flex items-center justify-center scroll-reveal" [style.animation-delay]="(i * 0.1) + 's'">
        <div class="text-center text-gray-600">
          <p class="text-lg font-semibold">[SCREENSHOT: {{ screen.title }}]</p>
          <p class="text-sm mt-2">{{ screen.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
