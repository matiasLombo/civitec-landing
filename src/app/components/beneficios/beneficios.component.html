<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-center mb-12">Ventajas para tu Municipio</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let benefit of benefits; let i = index" class="p-8 bg-blue-50 rounded-lg scroll-reveal" [style.animation-delay]="(i * 0.1) + 's'">
        <div class="text-4xl mb-4 text-brand-primary">
          <ng-container [ngSwitch]="benefit.icon">
            <lucide-icon *ngSwitchCase="'Clock'" [img]="Clock" class="w-10 h-10"></lucide-icon>
            <lucide-icon *ngSwitchCase="'TrendingUp'" [img]="TrendingUp" class="w-10 h-10"></lucide-icon>
            <lucide-icon *ngSwitchCase="'Users'" [img]="Users" class="w-10 h-10"></lucide-icon>
            <lucide-icon *ngSwitchCase="'BarChart2'" [img]="BarChart2" class="w-10 h-10"></lucide-icon>
          </ng-container>
        </div>
        <h3 class="text-xl font-semibold mb-2">{{ benefit.title }}</h3>
        <p class="text-gray-600">{{ benefit.desc }}</p>
      </div>
    </div>
  </div>
</section>
